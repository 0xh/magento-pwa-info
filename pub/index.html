<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="PWA demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PWA Demo</title>
    <!-- PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#535c68">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="PWA info">
    <meta name="application-name" content="PWA info">
    <meta name="msapplication-TileColor" content="#535c68">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#dff9fb">

    <!-- Styles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/main.css">

    </head>
    <body>
        <div id="root">
            <span>This demo requires javascript and a modern web browser.</span>
        </div>
        <script src="/project.bundle.js" charset="utf-8"></script>
        <script>
            // Check that service workers are registered
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {

                    // This is the experimental service worker from workbox, wich i couldn't get to work on ios
                    //navigator.serviceWorker.register('/sw.js');

                    // So for the moment i am using custom written script, that does work on ios
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
